{% extends "base_in_admin.html" %}

{% block info %}
      <div class="col-md-12" style="padding:20px;">
      <div class="col-md-12 padding-0">
      <div class="col-md-12 padding-0" align="center">
   <br>
	<h2>Listado de usuarios</h2>
	<div class="row container">
			<div class="table-responsive">
            <table id="datatable" class="table table-condensed table-hover table-striped">
              <thead>
                <tr>
                  <th>Usuario</th>
                  <th>Ultimo inicio de sesión</th>
                  <th>Cambiar contraseña</th>
                </tr>
              </thead>
              <tbody>  
              {% for d in data %}
                     <tr>
                       <td> {{ d.username }} </td>
                       <td> <span title="{{ d.last_login }}">Hace {{ d.last_login| timesince }}</span></td>
                       <td> <a href="" class="btn btn-3d btn-sm btn-primary">Cambiar contraseña</a></td>
                     </tr>    
              {% endfor %}         
              </tbody>
            </table>
          </div>
</div>
</div>
</div>
	</div>	
{% endblock %}

{% block js %}
<script>
    $(document).ready(function() {
    $('#datatable').DataTable();
  });
</script> 
{% endblock  %}
