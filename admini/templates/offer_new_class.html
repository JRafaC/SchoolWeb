{% extends "base_in_admin.html" %}

{% block info %}
<div class="container" align="center">
<br>
	<h2>Ofertar clase/s</h2>
	<div class="row container">
	<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="grado">Grados ofertados</label>
						<select name="grado" id="grado" class="form-control" required>
  							<option value="">Seleccione</option>
  							<option value="">1ero A 2017</option>
  							<option value="">1ero B 2017</option>
						</select>
				</div>
				<div class="form-group">
					<label for="añoa">Clases</label>
						<select name="añoa" id="añoa" class="form-control selectpicker" multiple required>
  							<option value="">Seleccione clase</option>
  							<option value="">Español</option>
  							<option value="">Matematicas</option>
						</select>
				</div>

				<div class="form-group">
					<label for="añoa">Docente</label>
						<select name="añoa" id="añoa" class="form-control" required>
  							<option value="">Asigné docente</option>
  							<option value="">Martin Lopez</option>
  							<option value="">Juan Martinez</option>
						</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Ofertar clase" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
	</div>	
{% endblock %}
