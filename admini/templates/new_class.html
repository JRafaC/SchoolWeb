{% extends "base_in_admin.html" %}

{% block info %}
	<br>
	<div class="container" align="center">
	<div class="row">
	<div class="col-md-offset-3 col-md-6" id="mensaje"></div>
	<div class="row container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h2>Agregar nueva clase</h2>
			<br>
			<form id="new_class" action="" method="post">
			{% csrf_token %}
			<div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" id="clase" name="clase" class="form-text" required>
                    <span class="bar"></span>
                    <label>Clase</label>
                  </div>

				<div class="form-group">
					<input type="submit" value="Agregar clase" class="btn btn-primary btn-3d">
				</div>
			</form>
		</div>
		<div class="col-md-3"></div>
	</div>
	</div>
{% endblock %}

{% block js %}
	<script>
		$(document).on('submit', '#new_class', function(e){
			e.preventDefault();
			var _clase = $('#clase').val()
			var csfrm = $('input[name=csrfmiddlewaretoken]').val()
			$.ajax({
				type:'POST',
				url:'/admini/class/new/add/',
				data:{
					clase: _clase,
					csrfmiddlewaretoken: csfrm
				},
				success: function(){
					var html = '<div class="alert alert-success alert-3d alert-dismissible fade in" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><strong><span class="fa fa-check fa-2x"></span></strong> Se ingreso con exito la clase de ' + _clase + ' satisfactoriamente.</div>'
					$('#mensaje').html(html)
					$('#clase').val('')
				}
			});
		});
	</script>
{% endblock  %}
