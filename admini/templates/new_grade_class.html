{% extends "base_in_admin.html" %}

{% block info %}
<div class="container" align="center">
<br>
	<h2>Asignar clases a un grado</h2>
	<div class="row container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="/admini/grade_class/new/add/" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="grado">Grado</label>
						<select name="grado" id="grado" class="form-control" required>
						<option value="">Grado</option>
  							{% for g in grado  %}
  								<option value="{{ g.id }}">{{ g }}</option>
  							{% endfor %}
						</select>
				</div>
				<div class="form-group">
					<label for="seccion">Clase</label>
						<select name="clase[]" id="clase" class="form-control selectpicker" multiple required>
  							{% for c in clase %}
  								<option value="{{ c.id }}"> {{ c }}</option>
  							{% endfor %}
						</select>
				</div>

				<div class="form-group">
					<input type="submit" value="Asignar clases al grado" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>	
	</div>
{% endblock %}
