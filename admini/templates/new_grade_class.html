{% extends "base_in_admin.html" %}

{% block info %}
<div class="container" align="center">
<br>
	<h2>Asignar clases a un grado</h2>
	<div class="row container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="grado">Grado</label>
						<select name="grado" id="grado" class="form-control" required>
  							<option value="">Grado</option>
  							<option value="">1ero</option>
  							<option value="">2ndo</option>
						</select>
				</div>
				<div class="form-group">
					<label for="seccion">Clase</label>
						<select name="seccion" id="seccion" class="form-control selectpicker" multiple required>
  							<option value="">Matematicas</option>
  							<option value="">Español</option>
  							<option value="">Educación Fisica</option>
						</select>
				</div>

				<div class="form-group">
					<input type="submit" value="Agregar grado sección" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>	
	</div>
{% endblock %}
