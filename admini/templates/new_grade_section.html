{% extends "base_in_admin.html" %}

{% block info %}
<br>
<div class="container" align="center">
		<div class="row">
	<div class="row container">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<br>
	<h2>Asignar secciones a un grado</h2>
			<form action="/admini/grade_section/new/add/" id="new_grade_section" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="grado">Seleccione</label>
						<select name="grado" id="grado" class="form-control" required>
  							<option value="">Grado</option>
  							{% for g in grado  %}
  								<option value="{{ g.id }}">{{ g }}</option>
  							{% endfor %}
						</select>
				</div>
				<div class="form-group">
					<label for="seccion">Seccíon <span>Mantenga presionada la tecla ctrl para elegir mas de una sección</span></label>
						<select name="seccion[]" id="seccion" class="form-control selectpicker" multiple required>
  							  {% for s in seccion  %}
  								<option value="{{ s.id }}">{{ s }}</option>
  							{% endfor %}
						</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Agregar grado sección" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>	
	</div>
	</div>
{% endblock %}

{% block js %}
	<script>

	</script>
{% endblock  %}
