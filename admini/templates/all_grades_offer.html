{% extends "base_in_admin.html" %}

{% block info %}
      <div class="col-md-12" style="padding:20px;">
      <div class="col-md-12 padding-0">
      <div class="col-md-12 padding-0" align="center">
 <br>
 <div class="row container">

    <div class="col-md-3">
      <a href="{% url 'offer_new_grade' %}" class="btn btn-primary pull-right">Ofertar nueva grado</a>
    </div>
  </div>
	<h2>Listado de grados ofertados</h2>
	<div class="row container">
	
			<div class="table-responsive">
            <table id="datatable" class="table table-condensed table-hover table-striped">
              <thead>
                <tr>
                  <th>Grado ofertado</th>
                  <th>Cupos</th>
                </tr>
              </thead>
              <tbody> 
              {% for o_g in og  %}
                         <tr>
                           <td>{{ o_g }}</td>
                           <td> {{ o_g.cupos }}</td>
                         </tr> 
              {% endfor %}          
              </tbody>
            </table>
          </div>

	</div>	
{% endblock %}

{% block js %}
<script>
    $(document).ready(function() {
    $('#datatable').DataTable();
  });
</script> 
{% endblock  %}
