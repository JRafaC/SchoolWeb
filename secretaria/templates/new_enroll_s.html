{% extends "base_in_secretaria.html" %}

{% block info %}
<div class="container" align="">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<h2 align="center">Matricular</h2>
			<form action="/secretaria/enroll/new/add/" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="alumno">Alumno</label>
					<select name="alumno[]" id="alumno" class="form-control selectpiker" multiple required>
						{% for a in alumnos %}
							<option value="{{ a.id }}">{{ a.numid }} {{ a }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="form-group">
					<label for="ofergrado">Grados ofertados</label>
						<select name="ofergrado" id="ofergrado" class="form-control" required>
  							{% for of in ofergra %}
							<option value="{{ of.id }}">{{ of.gradoseccion }}</option>
						{% endfor %}
						</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Realizar matricula" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
</div>	
{% endblock %}
