{% extends "base_in_secretaria.html" %}

{% block info %}
	<h2>Matricular</h2>
	<div class="row">
		<div class="col-md-6">
			<form action="" method="post">
			{% csrf_token %}
				<div class="form-group">
					<label for="alumno">Alumno</label>
					<input type="text" name="alumno" id="alumno" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="grado">Grados ofertados</label>
						<select name="grado" id="grado" class="form-control" required>
  							<option value="">Seleccione</option>
  							<option value="">1ero A 2017</option>
  							<option value="">1ero B 2017</option>
						</select>
				</div>
				<div class="form-group">
					<input type="submit" value="Agregar clase" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>	
{% endblock %}
